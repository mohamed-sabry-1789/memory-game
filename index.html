<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="splash-screen">
        <button class="start-button">Start Game</button>
    </div>
    <div class="game-over">
        <span>Game Over</span>
        <button class="reset"><a href="index.html">reset</a></button>
    </div>
    <div class="win">
        <span>WINER</span>
        <button class="level-two">Next-Level</a></button>
        <button class="level-three">Next-Level</a></button>
        <button class="level-four">Next-Level</a></button>
        <button class="reset"><a href="index.html">reset</a></button>
    </div>

    <div class="Player-name">
        <input type="text" placeholder="Player Name" maxlength="10">
        <button class="play-button">Play</button>
    </div>

    <div class="contanier">
        <div class="info">
            <div class="name-sction">
                <span>Hello</span> : <span class="name-player"></span>
            </div>
            <div class="timer-sction">Timer</div>
            <span class="plus-five">+5</span>
            <div class="wrong-sction">
                <span>lives <span class="heart">&#128151;</span></span> : <span class="num-wrong"></span>
                <span class="plus">&#10084;</span>
            </div>

        </div>
        <div class="blocks"></div>
    </div>
    <audio class="sparkle" src="audio/mixkit-fairy-arcade-sparkle-866.wav" preload="auto"></audio>
    <audio class="success" src="audio/mixkit-fairy-cartoon-success-voice-344.wav" preload="auto"></audio>
    <audio class="background" src="audio/mixkit-driving-ambition-32.mp3" preload="auto"></audio>
    <audio class="sound-win" src="audio/mixkit-cartoon-friendly-kiss-2194.wav" preload="auto"></audio>
    <audio class="sound-fild" src="audio/male-scream-in-fear-123079.mp3" preload="auto"></audio>
    <audio class="no-input" src="audio/mixkit-cartoon-girl-saying-no-no-no-2257.wav" preload="auto"></audio>
    <audio class="laugh" src="audio/mixkit-cartoon-voice-laugh-343.wav" preload="auto"></audio>
    <script src="main.js"></script>
</body>

</html>
